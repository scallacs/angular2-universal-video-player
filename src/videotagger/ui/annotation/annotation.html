<div class="card" [ngClass]="cardStyle" style="width: 20rem;" (click)="_onCardClick()">
  <img class="card-img-top" *ngIf="model.image" src="{{model.image}}" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{model.title}}</h4>
    <p class="card-text">{{model.content}}</p>
    <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->

    <p class="mute">
      Current time is {{model.time}}
    </p>
  </div>
</div>
