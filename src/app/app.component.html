<h1>
  {{title}}
</h1>


<div class="">
  <h2 class="">Youtube</h2>

  <div class="row">
    <div class="col-md-8">
      <div>
        <youtube-player *ngIf="_playerController" [ctrl]="_playerController"></youtube-player>
      </div>
    </div>
    <div class="col-md-4">
      <videotagger-annotation *ngIf="annotationModelBottom" [model]="annotationModelBottom">
      </videotagger-annotation>
    </div>
  </div>

  <div *ngIf="multiSectionMode">

    <div class="row">
      <div *ngFor="let tag of multiSectionMode.items" class="col-sm-12 col-md-6 col-lg-3">
        <videotagger-annotation [model]="tag.events.annotation" [cardStyle]="{'active': tag.events.isActive()}" (onCardClick)="onAnnotationCardClick(tag)">
        </videotagger-annotation>
      </div>
    </div>

    <div>
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-2 col-form-label">Start</label>
              <div class="col-10">
                <input class="form-control" type="number" name="VideoTag.start" [(ngModel)]="newVideoTag.start" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-2 col-form-label">End</label>
              <div class="col-10">
                <input class="form-control" type="number" name="VideoTag.end" [(ngModel)]="newVideoTag.end" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Title</label>
          <div class="col-10">
            <input class="form-control" type="text" name="VideoTag.title" [(ngModel)]="newVideoTag.title" />
          </div>
        </div>

        <div>
          <button type="button" class="btn btn-primary" (click)="playVideoTag(newVideoTag)">Test</button>
          <button type="button" class="btn btn-primary" (click)="addVideoTag(newVideoTag)">Add</button>
        </div>
      </form>

    </div>
  </div>
</div>
